<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry â€“ Chilika GIS</title>
    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.3/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.3/styles/ag-theme-alpine.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add a thin, dark blue border to all AG Grid cells */
        .ag-theme-alpine .ag-cell {
            border-right: 1px solid #004c8c; /* Dark blue border */
            border-bottom: 1px solid #004c8c;
        }
        .ag-theme-alpine .ag-header-cell {
            border-right: 1px solid #004c8c;
            border-bottom: 1px solid #004c8c;
        }
        .ag-theme-alpine .ag-header-group-cell {
            border-right: 1px solid #004c8c;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            flex: 0 0 auto;
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            z-index: 1;
        }
        .toolbar button {
            padding: 8px 16px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background: #106ebe;
        }
        #myGrid {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        #data-grid {
            flex: 1;
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="/" class="btn btn-info">Back to Map</a>
        <span id="status">Loading...</span>
        <div class="actions">
            <button id="btn-add-param" class="btn btn-success">+ Add Parameter</button>
            <button id="btn-add-timestamp" class="btn btn-info">+ Add Timestamp</button>
            <button id="btn-save" class="btn btn-primary">Save & Return</button>
            <button id="btn-cancel" class="btn btn-danger">Cancel</button>
        </div>
    </div>
    
    <div id="data-grid" class="ag-theme-alpine"></div>

    <!-- Reusable Bootstrap Modal for Prompts -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inputModalLabel">Input Required</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="inputModalText"></p>
            <input type="text" class="form-control" id="inputModalField">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="inputModalSave">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load AG Grid with error handling -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error:', {message, source, lineno, colno, error});
        const statusEl = document.getElementById('status');
        if (statusEl) {
          statusEl.textContent = 'Error: ' + (error ? error.message : message);
          statusEl.style.color = 'red';
        }
      };
    </script>
    <!-- AG Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.3/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/data_entry.js') }}?v=1.4.3"></script>
</body>
</html>
